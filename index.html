<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spanish Flashcards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="pageHeader">
      <h1>Spanish Flashcards</h1>
    </div>
    <div class='deckSelector'>
      <button class='wordList1AzBtn'>Word List 1Az</button>
      <button class='testDeckBtn'>Test Deck</button>
      <button id='wordList2VBtn'>Word List 2V</button>
    </div>
    <div class='cardContainer'>
      <h2 class='spanish'></h2>
      <p class='english'></p>
    </div>
    <div class='buttonContainer'>
      <button class='previous'>&lt;&lt; Previous Card</button>
      <button class='remove'>Remove Card</button>
      <button class='shuffleBtn'>Shuffle Deck</button>
      <button class='next'>Next Card >></button>

    </div>
    <div class='listContainer'>
      <ul class='completedList'>
      </ul>
    </div>

    <div>
      <ul class='testList'>
      
      </ul>
    </div>
  </main>
  <script src="script.js"></script>
  <!-- <script src="word-list-2V-palabras-con-poder.json"></script> -->
</body>
</html>
